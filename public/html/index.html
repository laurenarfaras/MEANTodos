<!DOCTYPE html>
<html ng-app="MEANTodos" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div ng-controller="TodoController">
    <input type="text" ng-model="newTodo.description">
    <button ng-click="addTodo(newTodo)">add</button>
    <hr>
    <ul class="list-unstyled">
      <li ng-repeat="todo in todos">
        <!-- hide when todo is being edited -->
        <div ng-hide="todo.edit">
          <input type="checkbox" ng-change="update(todo)" ng-model="todo.completed">
          <span ng-class="{strike: todo.completed}">{{ todo.description }}</span>
          <button class="borderless gliph-right" ng-click="edit(todo)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="borderless gliph-right" ng-click="deleteTodo(todo)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
        <!-- show when the todo is being edited -->
        <div ng-show="todo.edit">
          <input type="text" ng-model="todo.description">
          <button class="borderless" ng-click="update(todo)">
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <script src="js/app.js"></script>
  <script src="js/controllers/todo.controller.js"></script>
  <script src="js/services/todo.service.js"></script>
</body>
</html>
