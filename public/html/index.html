<html lang="en" ng-app="MEANTodos">
<head>
  <meta charset="UTF-8">
  <title>MEANTodos</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
</head>
<body>

  <div ng-controller="TodoController">
    <input type="text" ng-model="newTodo.description">
    <button ng-click="addTodo(newTodo)">add todo</button>
    <hr>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos">
          <!-- hide when the todo is being edited -->
          <div ng-hide="todo.edit">
            <input type="checkbox" ng-change="update(todo)" ng-model="todo.completed" ng-model="todo.completed" ng-change="markComplete(todo)">
            <span ng-class="{strike: todo.completed}">{{ todo.description }}</span>
            <button class="borderless gliph-right" ng-click="edit(todo)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button class="borderless gliph-right" ng-click="deleteTodo(todo)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
          <!-- show when the todo is being edited -->
          <div ng-show="todo.edit">
            <input type="text" ng-model="todo.description">
            <button ng-click="update(todo)">update</button>
          </div>
        </li>
    </ul>
  </div>
  <script src="js/app.js"></script>
  <script src='js/controllers/todo.controller.js'></script>
  <script src='js/services/todo.service.js'></script>
</body>
</html>
